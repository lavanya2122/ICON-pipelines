# absolute path
local_public_key: "~/.ssh/id_rsa.pub"
# absolute path
local_private_key: "~/.ssh/id_rsa"

# Leave empty to have ssh open to the world or provide to lock down ssh to corp ip
# For developers, since your IP changes a lot, should leave this blank (ie "")
corporate_ip: "1.2.3.4"

# The path to the keystore
keystore_path: "/full/path/to/keystore"

# The password to the keystore - Must escape special charectors - $ -> $$ for docker compose.
keystore_password: "testing1."
# We will soon be replacing this.  You can delete your password from the file when you are done.
